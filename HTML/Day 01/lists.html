<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <!---Unordered List-->
    <h2>Unordered List</h2>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
        <li>C</li>
    </ul>

    <!--Ordered List-->
    <h2>Ordered List</h2>
    <ol>
        <li>Liverpool</li>
        <li>Arsenal</li>
        <li>Man City</li>
        <li>Chelsea</li>
    </ol>

    <!--Nested Lists-->
    <ol>
        <li>England</li>
        <ul>
            <li>London</li>
            <li>Manchester</li>
            <li>Liverpool</li>
        </ul>

        <li>France</li>
        <ul>
            <li>Paris</li>
            <li>Lyon</li>
            <li>Marseille</li>
        </ul>

        <li>Germany</li>
        <ul>
            <li>Berlin</li>
            <li>Munich</li>
            <li>Frankfurt</li>
        </ul>
    </ol>

</body>
</html>
